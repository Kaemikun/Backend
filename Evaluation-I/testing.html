           * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;

        body {
            display: flex;

        /* General Navbar Styles */
nav {
    background-color: transparent; /* Dark background with transparency */
    color: white;
    padding: 20px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(8px); /* Optional: add blur effect */
}

/* Nav Container to Align Items */
.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

/* Menu Icon Styling (Hamburger) */
.menu-icon {
    display: none; /* Hidden by default on large screens */
    font-size: 1.8rem;
    cursor: pointer;
}

/* Nav Links Container */
.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 20px;
    justify-content: center;
    flex-grow: 1;

}

/* Nav Links Styling */
.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}


.nav-links li a:hover {
    
    color: #00d4ff; /* Glow color */
    text-shadow: 0 0 10px #00d4ff, /* Outer glow */
                 0 0 20px #00d4ff, 
                 0 0 30px #00d4ff; /* Extra layer for stronger glow */
}


/* Responsive Styles (For Small Screens) */
@media (max-width: 768px) {
    /* Show hamburger icon on small screens */
    .menu-icon {
        display: block;
    }

    /* Initially hide the nav links */
    .nav-links {
        display: none;
        position: absolute;
        top: 60px; /* Adjust based on the height of your nav */
        left: 0;
        width: 100%;
        background-color: black;
        flex-direction: column;
        padding: 10px 0;
        backdrop-filter: blur(8px);
    }

    /* Show nav links when active class is added */
    .nav-links.active {
        display: flex;
    }

    /* Center the nav links when shown */
    .nav-links li {
        text-align: center;
        padding: 10px 0;
    }
}


        section {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
            margin-top: 60px; /* Adjust for navbar height */
        }

        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #fff, #000);
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }

        section span:hover {
            background: #fff;
            transition: 0s;
        }

        section .signin {
            position: absolute;
            width: 400px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        section .signin .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }

        section .signin .content h2 {
            font-size: 2rem;
            color: white;
            text-transform: uppercase;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .inputBx {
            position: relative;
            width: 100%;
        }

        input {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
        }

        i {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }

        input:focus ~ i,
        input:valid ~ i {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }

        .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        input[type="submit"] {
            padding: 10px;
            background: #fff;
            color: #000;
            font-weight: 600;
            font-size: 1.25em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 600px) {
            section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }

    </style>
