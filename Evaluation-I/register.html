        <div class="signin">
           <div class="content">
            <h2>Register</h2>
            <form action="/register" method="post">
            <div class="form">
                <div class="inputBx">
                    <input type="text" name="name" required>
                    <i>Username</i>
                </div>
                <div class="inputBx">
                    <input type="email" name="email" required>
                    <i>Email</i>
                </div>
                
                <div class="inputBx">
                    <label>Gender:</label>
                    <div class="flex-group">
                        <div>
                          <input type="radio" name="gender" id="male" value="Male" required>
                          <label for="male">Male</label>
                        </div>
                        <div>
                          <input type="radio" name="gender" id="female" value="Female" required>
                          <label for="female">Female</label>
                        </div>
                      </div>
                </div>
                <div class="inputBx">
                    <label>Subjects:</label>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="math" name="subjects" value="Math">
                            <label for="math">Math</label>
                        </div>
                        <div>
                            <input type="checkbox" id="science" name="subjects" value="Science">
                            <label for="science">Science</label>
                        </div>
                        <div>
                            <input type="checkbox" id="history" name="subjects" value="History">
                            <label for="history">History</label>
                        </div>
                    </div>
                </div>
                

                <div class="checkboxGroup">
                    <label for="exampleSelect">Select Option:</label>
                    <select id="exampleSelect" class="custom-select" name="stream" required>
                        <option value="Engineering" name="stream">Engineering</option>
                        <option value="Pharmacy" name="stream">Pharmacy</option>
                        <option value="BBA" name="stream">BBA</option>
                    </select>
                </div>

                <div class="inputBx">
                    <input type="submit" value="Submit">
                </div>
            </div>
            </form>
           </div>

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Nunito',sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
}

section{
    position: relative;
    height: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
    overflow: hidden;
}

section::before{
    content:'';
    position:absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#000, #fff, #000);
    animation: animate 5s linear infinite;
}

@keyframes animate{
    0%{
        transform: translateY(-100%);
    }
    100%{
        transform: translateY(100%);
    }
}

section span{
    position: relative;
    display: block;
    width: calc(6.25vw - 2px);
    height: calc(6.25vw - 2px);
    background: #181818;
    z-index: 2;
    transition: 1.5s;
}

section span:hover{
    background: #fff;
    transition: 0s;
}

section .signin {
    position: absolute;
    top: 10%; 
    width: 400px;
    background: #222;
    z-index: 500;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    border-radius: 4px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}


section .signin .content{
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 40px;
}

section .signin .content h2{
    font-size: 2rem;
    color: white;
    text-transform: uppercase;
}

.form{
   width: 100%;
   display: flex;
   flex-direction: column;
   gap: 25px;  
}

.inputBx{
    position: relative;
    width: 100%;  
}

input{
    position: relative;
    width: 100%;
    background: #333;
    border: none;
    outline: none;
    padding: 25px 10px 7.5px;
    border-radius: 4px;
    color: #fff;
    font-weight: 500;
    font-size: 1rem;
}

i{
    position: absolute;
    left: 0;
    padding: 15px 10px;
    font-style: normal;
    color: #aaa;
    transition: 0.5s;
    pointer-events: none;
}

input:focus ~i,
input:valid ~i
{
    transform: translateY(-7.5px);
    font-size: 0.8em;
    color: #fff;
}

.flex-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flex-group label {
      margin-left: 8px;
    }

    .checkboxGroup {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-group {
    display: flex;
    align-items: center;
    gap: 8px;
}

    .checkbox-group div {
    display: flex;
    align-items: center;
    gap: 8px;
}

    label {
        color: #fff;
        font-size: 0.9rem;
    }

    .custom-select {
        width: 100%;
        background: #333;
        border: none;
        outline: none;
        padding: 12px 10px;
        border-radius: 4px;
        color: #fff;
        font-size: 1rem;
    }
    

.links{
    position: relative;
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.links a:hover{
    font-size: 1.2rem;
}

a{
    color: #fff;
    text-decoration: none;
}

input[type="submit"]{
    padding: 10px;
    background: #fff;
    color:#000;
    font-weight: 600;
    font-size: 1.25em;
    letter-spacing: 0.05em;
    cursor: pointer;
}

input[type="submit"]:hover{
    background-color: #000;
    color: #fff;
}

@media (max-width: 600px){
    section span{
        width: calc(20vw - 2px);
        height: calc(20vw 2px);
    }
}
       
        nav {
    background-color: transparent;
    color: white;
    padding: 20px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 700;
    backdrop-filter: blur(8px); 
}


.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}


.menu-icon {
    display: none; 
    font-size: 1.8rem;
    cursor: pointer;
}


.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 20px;
    justify-content: center;
    flex-grow: 1;

}


.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}


.nav-links li a:hover {
    
    color: #00d4ff;
    text-shadow: 0 0 10px #00d4ff, 
                 0 0 20px #00d4ff, 
                 0 0 30px #00d4ff; 
}



@media (max-width: 768px) {
   
    .menu-icon {
        display: block;
    }

   
    .nav-links {
        display: none;
        z-index: 5000;
        position: absolute;
        top: 60px; 
        left: 0;
        width: 100%;
        background-color: black;
        flex-direction: column;
        padding: 10px 0;
       
        backdrop-filter: blur(8px);
    }


    .nav-links.active {
        display: flex;
        z-index: 5000;
    }

 
    .nav-links li {
        z-index: 6000;
        text-align: center;
        padding: 10px 0;
    }
}


</style>
    
</body>
<script>
    function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active'); 
}

</script>
