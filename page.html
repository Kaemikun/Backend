<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Too Many Requests</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
      border-radius: 16px;
      background-color: #2a2a2a;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.2rem;
      color: #c4c4c4;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 30px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Too Many Requests</h1>
    <p>You're sending requests too fast. Please try again in a little while.</p>
    <a href="/login" class="button">Back to Login Page</a>
  </div>
</body>
</html>
